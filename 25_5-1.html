        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {

        .container {

        .countries_info {

        .country_content {

            padding: 20px;

            display: flex;
            justify-content: center;

            flex-flow: column;

        }

        .country_content h1 {

            padding-bottom: 8px;
        }

        .country_content h1:hover {
            color: #e03169;
            cursor: pointer;
        }

        .country_content h3 {
            color: #363334;

        }

        .country-details {
            padding: 20px;
            display: flex;
