    <script>
        function heading() {
            let headingStyle = document.getElementById('heading');
            headingStyle.style.color = '#ff0000';
            headingStyle.style.border = "2px solid #0000FF";
            headingStyle.style.padding = "20px";
            headingStyle.style.textAlign = "center";
        }

        document.getElementById('heading').addEventListener('click', heading);

        let giftItem = document.getElementsByClassName('item');

        for (let i = 0; i < giftItem.length; i++) {
            let item = giftItem[i];

            //     event.target.parentNode.removeChild(event.target);
            // })

        }

        document.getElementById("addNew").addEventListener("click", function (event) {
            const itemParent = document.getElementById('giftList');
            const newItem = document.createElement('li');
            newItem.innerText = 'New Gift';
            itemParent.appendChild(newItem);
        })

        document.getElementById('giftList').addEventListener('click', function (event) {

            event.target.parentNode.removeChild(event.target);
