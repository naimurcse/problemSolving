<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I</title>
</head>

<body>
    <h1 id="new-name"></h1>
    <script>
        function abc() {
            fetch('https://randomuser.me/api/')
                .then(res => res.json())
                .then(data => {
                    const info = data.results[0];
                    const name = info.name;
                    console.log(name);
                    const fullName = `New Name: ${name.title} ${name.first} ${name.last}`;
                    document.getElementById('new-name').innerText = fullName;
                })
        }
        abc();
    </script>
</body>

</html>
