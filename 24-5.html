<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Data</title>
</head>

<body>

    <h1>User Name </h1>
    <h5>Link: <a href="https://jsonplaceholder.typicode.com/" target="_blank"> JSON Placeholder</a></h5>

    <ul id="userName"></ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => displayName(json))


        function displayName(user) {
            //console.log(user);
            const userInfo = user.map(x => x.name);
            // console.log(userInfo);
            const userList = document.getElementById("userName");
            // console.log(userList);
            for (let i = 0; i < userInfo.length; i++) {
                const element = userInfo[i];
                // console.log(element);
                const li = document.createElement('li');
                li.innerText = element;
                userList.appendChild(li);
            }
        }
    </script>

</body>

</html>
