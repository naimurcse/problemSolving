<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h1>JavaScript Object Notation</h1>


    <script>
        const user = {
            id: 15,
            name: "Mehnaz",
            blood: "B+",
            friend: {
                name: "Suboj",
                age: 15,
                home: "Dhaka"
            },
            marks: [55, 100, 95, 75]
        };

        // user as an Object
        console.log(user);

        //object to JSON
        const userJSON = JSON.stringify(user);
        console.log(userJSON);

        //JSON to object
        const userJSONtoObject = JSON.parse(userJSON);
        console.log(userJSONtoObject);
    </script>
</body>

</html>
